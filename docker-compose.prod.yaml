services:
  app:
    build:
      context: .
      target: prod
    container_name: symfony_api
    restart: unless-stopped
    networks:
      - traefik
      - app_network
    env_file:
      - ./backend/env.prod
      - ./backend/env.prod
    volumes:
      - ./var/log:/app/var/log
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.api.rule=Host(`api.lgriffith.fr`)"
      - "traefik.http.routers.api.entrypoints=https"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=80"
      # Headers de sécurité
      - "traefik.http.middlewares.security-headers.headers.customResponseHeaders.X-Content-Type-Options=nosniff"
      - "traefik.http.middlewares.security-headers.headers.customResponseHeaders.X-Frame-Options=DENY"
      - "traefik.http.middlewares.security-headers.headers.customResponseHeaders.X-XSS-Protection=1; mode=block"
      - "traefik.http.middlewares.security-headers.headers.customResponseHeaders.Referrer-Policy=strict-origin-when-cross-origin"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.routers.api.middlewares=security-headers"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: symfony_postgres
    restart: unless-stopped
    networks:
      - app_network
    env_file:
      - ./backend/env.prod
      - ./backend/env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-symfony_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  traefik:
    external: true
  app_network:
    driver: bridge
    internal: true

volumes:
  postgres_data:
    driver: local